<header-component [title]="(edit ? 'Edit ' : '') + event.title"></header-component>
<ion-content padding>
  <div *ngIf="!edit">
    <button *ngIf="!edit" outline ion-button icon-start color="primary" (click)="setEdit()">
      <ion-icon name="md-create"></ion-icon>
      Edit
    </button>
    <button *ngIf="!edit" outline ion-button icon-end color="danger" (click)="popEvent()">
      <ion-icon name="md-create"></ion-icon>
      Delete
    </button>
    <ion-list>
      <ion-item>
        <ion-label *ngIf="!edit">{{event.title}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>{{event.description}}</ion-item>
    </ion-list>
    <ion-list>
        <ion-item  *ngFor="let item of event.list; let i = index;">{{i+1}}) {{item}}</ion-item>
    </ion-list>
    <ion-list>
      <ion-item>{{'start' | translate}}: {{event.start}}</ion-item>
      <ion-item>{{'time' | translate}} {{event.time}}</ion-item>
      <ion-card>
        <img [src]="event.photo ? event.photo : dummyPhoto"/>
      </ion-card>
    </ion-list>
  </div>
  <form *ngIf="edit" [formGroup]="editEventForm" (ngSubmit)="saveEvent()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{'title' | translate}}" formControlName="title"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-textarea formControlName="description" placeholder="{{'description' | translate}}"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-label>{{'list' | translate}}</ion-label>
      <div formArrayName="list" *ngFor="let item of editEventForm.get('list').controls; let i = index;">
        <div [formGroupName]="i">
          <ion-item>
            <ion-input type="text" formControlName="line" placeholder="{{'listitem' | translate}} {{i+1}}"></ion-input><ion-icon *ngIf="i" (click)="removeListItem(i)" name="ios-close-circle" color="danger" item-right></ion-icon>
          </ion-item>
        </div>
      </div>
      <button type="button" ion-button round full color="secondary" class="button-add-ball button-bottom" (click)="addListItem()">{{'additem' | translate}}</button>
    </ion-list>
    <ion-list class="form-list">
      <ion-item>
        <ion-label>{{'start' | translate}}</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" formControlName="start"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>{{'time' | translate}}</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="time"></ion-datetime>
      </ion-item>
      <ion-card>
        <img [src]="editEventForm.controls['photo'].value ? editEventForm.controls['photo'].value : dummyPhoto"/>
        <ion-card-content>
          <button ion-button color="{{editEventForm.controls['photo'].value ? 'primary' : 'secondary'}}" full round (click)="takePhoto()">
            <span *ngIf="!editEventForm.controls.photo">Take Photo</span>
            <span *ngIf="editEventForm.controls.photo">Change Photo</span>
          </button>
        </ion-card-content>
      </ion-card>
    </ion-list>
    <button type="submit" ion-button round full color="secondary" class="button-add-ball button-bottom" [disabled]="!editEventForm.valid">{{'add' | translate}}</button>
  </form>
</ion-content>
