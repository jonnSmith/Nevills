<header-component [title]="'Add ball'"></header-component>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>{{'start' | translate}}</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>{{'time' | translate}}</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Repeat</ion-label>
      <ion-toggle [(ngModel)]="event.repeat"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <button ion-button full class="button-add-ball" (click)="addEvent()">{{'add' | translate}}</button>
  </ion-list>

  <ion-list *ngIf="allEvents.length">
    <ion-item  *ngFor="let e of allEvents;">{{e.title}} {{e.month}}: {{e.timeStarts}}</ion-item>
  </ion-list>


</ion-content>
