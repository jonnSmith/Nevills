<header-component [title]="'Balls list'"></header-component>
<ion-content padding>
  <ion-list *ngIf="events.length">
    <ion-item  *ngFor="let e of events;" >
      <span (click)="openEvent(e.id)">{{e.title}} {{e.start}}: {{e.time}} - {{e.end}}</span>
      <ion-icon name="ios-close-circle" color="danger" item-end (click)="popEvent(e)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
