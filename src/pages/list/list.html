<header-component [title]="'list' | translate"></header-component>
<ion-content padding>
  <ion-list *ngIf="events.length">
    <ion-item  *ngFor="let e of events;" (click)="openEvent(e.id)">
      <ion-avatar item-start>
        <img [src]="e.photo ? e.photo : dummyPhoto">
      </ion-avatar>
      <h2>{{e.title}} <span *ngIf="e.datestamp | outdated: datestamp">{{'outdated' | translate}}</span></h2>
      <h3>{{e.start}} {{e.time}}</h3>
      <p>{{e.description}}</p>
      <ion-icon name="ios-close-circle" color="danger" item-end (click)="popEvent(e)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
